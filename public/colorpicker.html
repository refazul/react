<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
</head>

<body>
	<div class="item-content item-input item-input-with-value">
		<div class="item-media">
			<i class="icon demo-list-icon" id="demo-color-picker-spectrum-value"
				style="background-color: rgb(171, 38, 38);">Hi there</i>
		</div>
		<div class="item-inner">
			<div class="item-input-wrap">
				<input type="text" placeholder="Color" readonly="" id="demo-color-picker-spectrum"
					class="input-with-value">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="framework7/js/framework7.bundle.min.js"></script>
	<script type="text/javascript">
		var app = new Framework7();
		var colorPickerSpectrum = app.colorPicker.create({
			inputEl: '#demo-color-picker-spectrum',
			targetEl: '#demo-color-picker-spectrum-value',
			targetElSetBackgroundColor: true,
			modules: ['sb-spectrum', 'hue-slider'],
			openIn: 'popover',
			value: {
				hex: '#ff0000',
			},
		});
	</script>
</body>

</html>
