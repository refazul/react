<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Ion Slider -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/ion-rangeslider/css/ion.rangeSlider.min.css">
    <!-- bootstrap slider -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/bootstrap-slider/css/bootstrap-slider.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="">
    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
        <div class="">

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Ion Slider</h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <div class="row margin">
                                        <div class="col-sm-12">
                                            <input id="range_1" type="text" name="range_1" value="">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Bootstrap Slider</h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <div class="row margin">
                                        <div class="col-sm-6">
                                            <div class="slider-red">
                                                <input type="text" value="" class="slider form-control"
                                                    data-slider-min="-200" data-slider-max="200" data-slider-step="5"
                                                    data-slider-value="[-100,100]" data-slider-orientation="horizontal"
                                                    data-slider-selection="before" data-slider-tooltip="show">
                                            </div>

                                            <p>.slider-red input.slider</p>
                                            <div class="slider-blue">
                                                <input type="text" value="" class="slider form-control"
                                                    data-slider-min="-200" data-slider-max="200" data-slider-step="5"
                                                    data-slider-value="[-100,100]" data-slider-orientation="horizontal"
                                                    data-slider-selection="before" data-slider-tooltip="show">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 d-flex justify-content-center">
                                            <div class="slider-red mx-3">
                                                <input type="text" value="" class="slider form-control"
                                                    data-slider-min="-200" data-slider-max="200" data-slider-step="5"
                                                    data-slider-value="[-100,100]" data-slider-orientation="vertical"
                                                    data-slider-selection="before" data-slider-tooltip="show">
                                            </div>
                                            <div class="slider-blue mx-3">
                                                <input type="text" value="" class="slider form-control"
                                                    data-slider-min="-200" data-slider-max="200" data-slider-step="5"
                                                    data-slider-value="[-100,100]" data-slider-orientation="vertical"
                                                    data-slider-selection="before" data-slider-tooltip="show">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://adminlte.io/themes/v3/plugins/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
    <script src="https://adminlte.io/themes/v3/plugins/bootstrap-slider/bootstrap-slider.min.js"></script>
    <script>
        $(function () {
            /* BOOTSTRAP SLIDER */
            $('.slider').bootstrapSlider()

            /* ION SLIDER */
            $('#range_1').ionRangeSlider({
                min: 0,
                max: 5000,
                from: 1000,
                to: 4000,
                type: 'double',
                step: 1,
                prefix: '$',
                prettify: false,
                hasGrid: true
            })
        })
    </script>
</body>

</html>
